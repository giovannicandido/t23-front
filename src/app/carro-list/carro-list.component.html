
<p-dataView #dv [value]="carros">
    <ng-template pTemplate="list" let-products>
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of products; let first = first">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ item.placa }}</div>
                            <div class="text-2xl">{{item.cor}}</div>
                            <div class="text-2xl">{{item.marca}}</div>
                            
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{item.ano}}</span>
                            <button pButton icon="pi pi-shopping-cart" (click)="editar(item.placa)" class="md:align-self-end mb-2 p-button-rounded">Editar</button>
                            <button (click)="deletar(item.placa)" pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded">Deletar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
